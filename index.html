<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body style="text-align: center">

    <h1>Student Grade Book</h1>
    <br>
    <form>
        <label for="firstName">First Name:</label>
        <input type="text" name = "first" id="firstName">
        <br>

        <label for="lastName">Last Name:</label>
        <input type="text" name = "last" id="lastName">
        <br>

        <label for="pointsEarned">Points Earned:</label>
        <input type="number" name = "earned" id="pointsEarned" min="0" max="100">
        <br>

        <label for="pointsPossible">Points Possible:</label>
        <input type="number" name = "possible" id="pointsPossible" min="0" max="100">
        <br>

        <input type="submit" id="grades">

    </form>

    <br>
    <p id="displayName"></p>
    <p id="percentage"></p>
    <p id="letterGrade"></p>

<!-- jQuery first -->
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<!-- Popper and Bootstrap second -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- Our code last -->
<script src="studentgrades.js"></script>
</body>
</html>
